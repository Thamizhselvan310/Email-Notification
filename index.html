          <title>Email Send</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
        </head>
        
        <body class="bg-dark">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-4 mt-5 bg-light rounded">
                <h1 class="text-center font-weight-bold text-primary">Send Email</h1>
                <hr class="bg-light">
                <h5 class="text-center text-success"></h5>
                <form  onsubmit="send()" id="form-box" >
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                  </div>
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                  </div>
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    </div>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter phone no." required>
                  </div>
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
                    </div>
                    <textarea name="message" id="msg" class="form-control" id="message" placeholder="Write your message" cols="30" rows="4" required></textarea>
                  </div>
                  <div class="form-group">
                    <input type="submit"  id="submit" class="btn btn-primary btn-block" value="send to email">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </body>
